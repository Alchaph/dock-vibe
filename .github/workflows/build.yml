name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          packageManager: npm
          tagName: ${{ github.ref_name || format('v{0}', github.run_number) }}
          releaseName: 'Dock v__VERSION__'
          releaseBody: |
            ## What's Changed
            
            See [IMPLEMENTATION.md](https://github.com/${{ github.repository }}/blob/main/IMPLEMENTATION.md) for full changelog.
            
            ### Features
            - ✅ Complete Docker container management
            - ✅ Real-time resource monitoring
            - ✅ 40+ pre-configured templates
            - ✅ Docker Compose support
            - ✅ Docker Registry search
            - ✅ Auto-pull images
            - ✅ Volume & network management
            
            ### Installation
            - **macOS**: Download `.dmg` or `.app.tar.gz`
            - **Linux**: Download `.deb` or `.AppImage`
            - **Windows**: Download `.msi` or `.exe`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
