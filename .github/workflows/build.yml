name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
        
      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Dock v${process.env.PACKAGE_VERSION} - Latest Release`,
              body: '## Latest Release - Easy Download\n\n### Quick Download\nChoose your platform below and download the appropriate file from the **Assets** section at the bottom of this page.\n\n### Available Downloads\n- **macOS Apple Silicon (M1/M2/M3)**: Download `.dmg` or `.app.tar.gz` file with `aarch64` in the name\n- **macOS Intel**: Download `.dmg` or `.app.tar.gz` file with `x86_64` in the name\n- **Linux**: Download `.deb` or `.AppImage`\n- **Windows**: Download `.msi` or `.exe`\n\n## What\'s Changed\n\nSee [IMPLEMENTATION.md](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/blob/main/IMPLEMENTATION.md) for full changelog.\n\n### Features\n- Complete Docker container management\n- Real-time resource monitoring\n- 40+ pre-configured templates\n- Docker Compose support\n- Docker Registry search\n- Auto-pull images\n- Volume & network management\n- Production-ready security\n- Input validation & sanitization',
              draft: false,
              prerelease: false,
              make_latest: 'true'
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
